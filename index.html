<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Virtual Navigation</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div id="Home">
      <h1 id="headline">Virtual Skiarea-navigation</h1>
        <nav id="nav">
          <a title="Home" href="#Home">Home</a>
          <a title="Anmelden/Registrieren" href="#Account">Anmelden/Registrieren</a>
          <a title="Technik" href="#Technik">Technik</a>
          <a  title="Über uns" href="#Überuns">Über uns</a>
          <a title="Kontaktiere uns" href="#Kontakt">Kontaktiere uns</a>
          <i title="Ausloggen" class="fas fa-sign-out-alt"></i>
        </nav>

      <section id="homeSection">

      </section>

      <section id="Account">
        <h2 id="headline">Anmelden/Registrieren</h2>
        <div class="alignToCenter">
          <form id='anmelden' action='index.html' method='post'>

            <input id='firstname' class="accountElm" type='text' placeholder='Vorname'>
            <input id='middlename' class="accountElm" type='email' placeholder='Mittelname'>
            <input id='lastname' class="accountElm" type='text' placeholder='Nachname'>
            <input id='nickname' class="accountElm" type='text' placeholder='Nickname'>
            <input id='email' class="accountElm" type='email' placeholder='Email'>
            <input id='emailConfirmed' class="accountElm" type='email' placeholder='Email wiederholen'>
            <input id='password' class="accountElm" type='password' placeholder='Password'>
            <input id='passwordConfirmed' class="accountElm" type='password' placeholder='Password wiederholen'>
            <button id="login" class="accountElm" type="button">Log In</button>
            <button id="signup" class="accountElm" type="button">Sign Up</button>

          </form>
        </div>
      </section>

      <section id="Technik">
        <h2 id="headline">Technik</h2>
      </section>

      <section id="Überuns">
        <h2 id="headline">Über uns</h2>
      </section>

      <section id="Kontakt">
        <h2 id="headline">Kontakt</h2>
      </section>
    </div>
  </body>
</html>
