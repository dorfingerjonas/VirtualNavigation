<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Virtual Navigation</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="scroll" style="position: fixed">Lol</h1>
    <div id="wrapper">
      <h1 id="headline">Virtual Skiarea-navigation</h1>
      <nav id="nav">
        <a href="#home">Home</a>
        <a href="#Account">Anmelden/Registrieren</a>
        <a href="#Technik">Technik</a>
        <a href="#Überuns">Über uns</a>
        <a href="#Kontakt">Kontaktiere uns</a>
        <a href="#Account"><i class="fas fa-sign-in-alt"><i class="fas fa-sign-out-alt"></i></i></a>
        <a id="logOut"></a>
      </nav>
      <section id="home">

          <i class="fas fa-chevron-up"></i>
      </section>

      <section id="Account">
        <h2 id="headline">Anmelden/Registrieren</h2>
        <form id='anmelden' action='index.html' method='post'>

          <input id='email' type='email' placeholder='Email'>
          <input id='password' type='password' placeholder='Password'>
          <button onclick="loginBtn" type="button">Log In</button>
          <button onclick="signupBtn" type="button">Sign Up</button>

        </form>
      </section>

      <section id="Technik">
        <h2 id="headline">Technik</h2>
      </section>

      <section id="Überuns">
        <h2 id="headline">Über uns</h2>
      </section>

      <section id="Kontakt">
        <h2 id="headline">Kontakt</h2>
      </section>
    </div>
  </body>
</html>
